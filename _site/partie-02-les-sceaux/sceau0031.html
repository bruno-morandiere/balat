		<meta name="description" content="Commencées à&#160;la fin des années 70, les&#160;fouilles de&#160;l’Ifao dans la&#160;ville antique de&#160;Balat-‘Ayn ’Asil ont mis au jour, en&#160;différents points du site, plus de&#160;3000&nbsp;scellés marqués d’empreintes de&#160;sceaux. Ils datent d’une période comprise entre la&#160;6<sup>e</sup> dynastie et&#160;le début du Moyen Empire (soit au moins tout le dernier quart du 3<sup>e</sup> mill. av.n.è.). Les sceaux utilisés alors étaient soit des estampilles (button-seals), petits objets gravés préfigurant les&#160;scarabées des deux millénaires suivants, soit des sceaux-cylindres, forme adoptée dès les&#160;premières dynasties par l’administration royale. Pour l’instant, seules deux collections complètes de&#160;scellés trouvés dans la&#160;ville ont été publiées au sein de&#160;rapports de&#160;fouilles ." />
